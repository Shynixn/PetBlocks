name: PetBlocks

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Cache Forge Dependencies
        id: cache-forge-dependencies
        uses: actions/cache@v2
        with:
          path: /home/runner/.gradle/caches/minecraft
          key: forge-dependencies

      - name: Cache Spigot Dependencies
        id: cache-spigot-dependencies
        uses: actions/cache@v2
        with:
          path: /home/runner/.m2/repository/org/spigotmc
          key: spigot-dependency

      - name: Validate Spigot Dependencies
        run: |
          test -f ~/.m2/repository/org/spigotmc/spigot/1.17.1-R0.1-SNAPSHOT/spigot-1.17.1-R0.1-SNAPSHOT.jar && echo "DEPENDENCIES=true" >> $GITHUB_ENV || echo "DEPENDENCIES=false" >> $GITHUB_ENV

      - name: Build Spigot Dependencies
        if: ${{ env.DEPENDENCIES != 'true' }}
        run: |
          mkdir -p ~/.m2/repository/org/spigotmc/
          docker build --target dependencies-jdk8 -t petblocks-dependencies-jdk8 .
          docker create --name petblocks-dependencies-jdk8 petblocks-dependencies-jdk8 bash
          docker cp petblocks-dependencies-jdk8:/root/.m2/repository/org/spigotmc ~/.m2/repository/org/
          docker rm -f petblocks-dependencies-jdk8
          docker build --target dependencies-jdk17 -t petblocks-dependencies-jdk17 .
          docker create --name petblocks-dependencies-jdk17 petblocks-dependencies-jdk17 bash
          docker cp petblocks-dependencies-jdk17:/root/.m2/repository/org/spigotmc ~/.m2/repository/org/
          docker rm -f petblocks-dependencies-jdk17

      - name: Build Java Application
        run: |
          chmod +x gradlew
          ./gradlew assemble || ./gradlew setupDecompWorkspace && ./gradlew assemble
          ./gradlew build shadowJar
          echo "RELEASE_VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Create Github Release
        if: "contains(github.event.head_commit.message, '--release') && contains(github.ref, 'master')"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: "This release was automatically created by Github Actions. Please wait until the author manually sets the patchnotes for this release."
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Bukkit Release to Github
        if: "contains(github.event.head_commit.message, '--release') && contains(github.ref, 'master')"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/PetBlocks/PetBlocks/petblocks-bukkit-plugin/build/libs/petblocks-bukkit-plugin-${{ env.RELEASE_VERSION }}.jar
          asset_name: PetBlocks-Bukkit.jar
          asset_content_type: application/jar

      - name: Upload Sponge Release to Github
        if: "contains(github.event.head_commit.message, '--release') && contains(github.ref, 'master')"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/PetBlocks/PetBlocks/petblocks-sponge-plugin/build/libs/petblocks-sponge-plugin-${{ env.RELEASE_VERSION }}.jar
          asset_name: PetBlocks-Sponge.jar
          asset_content_type: application/jar

  Documentation:
    runs-on: ubuntu-latest
    if: "contains(github.ref, 'master')"
    steps:
      - uses: actions/checkout@v2

      - name: Create Wiki
        uses: Shynixn/sphinx-rdt-wiki-action@v1.0.0
        with:
          source-dir: "docs/source"
          target-dir: "docs/build"
          github-secret: ${{ secrets.GITHUB_TOKEN }}

      - name: Create JavaDocs
        uses: Shynixn/jvm-docs-action@v1.0.0
        with:
          source-dirs: "petblocks-api/src/main/kotlin;petblocks-bukkit-api/src/main/kotlin;petblocks-sponge-api/src/main/kotlin"
          target-dir: "docs/apidocs"
          doctype: "javaDocs"
          github-secret: ${{ secrets.GITHUB_TOKEN }}
