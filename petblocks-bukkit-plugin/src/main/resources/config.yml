############################

# Data-collecting settings

# Settings to send anonymous stats to https://bstats.org/plugin/bukkit/PetBlocks.
# As this does not have an impact on your PetBlocks experience at all I would like you to set it on true as knowing that my
# plugin gets used by many server helps me focusing on new updates ;)

############################

metrics: true

############################

# Database settings

# All petblocks are stored in a local file by default.
# It is recommend to edit these settings when you are using a MySQL database
# and have got a bigger player-base. Also if you want to use the same pets
# cross servers. (BungeeCord)

############################

sql:
  enabled: false
  host: localhost
  port: 3306
  database: ''
  username: ''
  password: ''


############################

# Command settings

# Instead of setting the commands inside of the plugin.yml, I believe you should be able to customize
# the whole command by yourself. Name, description, permission customize it to your needs.

# petblocks-gui: Settings for the command to open the petblock-GUI
# petblock-configuration: Settings for the command to manage petblock-configuration

############################

petblocks-gui:
  enabled: true
  command: petblock
  useage: /<command>
  description: Opens the pet GUI.
  permission: petblocks.command.use
  permission-message: You don't have permission
petblocks-configuration:
  enabled: true
  command: petblocks
  useage: /<command>
  description: Command to configure pets.
  permission: petblocks.command.admin
  permission-message: You don't have permission


############################

# Pet settings

# Settings to customize the pet itself

# age-small-ticks:  Amount of ticks until the pet grows up.
# age-large-ticks: Amount of ticks until the pet dies.
# age-max-ticks: Amount of ticks until the pet stops aging.
# age-death-on-maxticks: Should the pet die after it has reached the max amount of ticks?

# combat-invincible: Should petblocks be able to die when being punched?
# combat-health: Amount of health when petblocks are not invincible

# warp-teleports-in-seconds: Amount of seconds a petblock waits to teleport after his owner

# flee-flees-in-combat: Should petblocks despawn when their owner is in combat?
# flee-reappears-in-seconds: Amount of seconds the petblock reappears after fleeing the the combat.

# follow-amount-blocks-away: Amount of blocks the pet does not get in touch with it's owner
# follow-teleport-fall: Should the pet fall from the owner's head when the owner is teleporting to another location?
# follow-max-range-teleport: Amount of blocks the pet can stay away from the owner before it teleports back to the owner
# follow-carry: Should the pet be able to carry with the player's hands? (Very unstable and not recommend for many types of server)
# follow-flying-wall-colliding: Should the pet not be able to fly through blocks?
# follow-afraid-water: Should the pet be afraid of water?
# follow-afraid-water: Should the pet display angry particles when getting in touch with water?

# feeding-enabled: Should feeding pets be possible?
# feeding-click-particle: Particle effect which gets displayed when a player feeds his pet with a carrot.
# feeding-click-sound: Sound which gets played when a player feeds his pet with a carrot.

# design-max-petname-length: The max amount of letters a name can be
# design-show-damage-animation: Should the petlock display damage animation when being hit? (Works only for below 1.8.x)
# design-sounds-other-players: Should the petblock sounds be audible for other players?
# design-petname-blacklist: Names which are forbidden to use as pet names!

# modifier-riding-speed: Speed of the petblock when the owner is riding on it (1 = default speed, 0.5 = half speed,...)
# modifier-walking-speed: Speed of the petblock when it casually follows the owner (1 = default speed, 0.5 = half speed,...)
# modifier-climbing-height: Amount of blocks the petblock can jump when the it casually follows the owner (1 = default height, 0.5 = half height,...)

############################

pet:
  age:
    small-ticks: 0
    large-ticks: 1
    max-ticks: 1
    death-on-maxticks: false
  combat:
    invincible: true
    health: 20.0
  warp:
    teleports-in-seconds: 0
  flee:
    flees-in-combat: false
    reappears-in-seconds: 15
  follow:
    amount-blocks-away: 2
    teleport-fall: true
    max-range-teleport: 50
    carry: true
    flying-wall-colliding: true
    afraid-water: false
    afraid-water-particles: false
  feeding:
    enabled: true
    click-particle:
       name: 'heart'
       speed: 0.1
       amount: 20
       offx: 1.0
       offy: 1.0
       offz: 1.0
    click-sound:
       name: 'EAT'
       volume: 1.0
       pitch: 1.0
  design:
    max-petname-length: 20
    show-damage-animation: true
    sounds-other-players: true
    particles-other-players: true
    petname-blacklist:
      - 'petty'
      - 'shitty'
  modifier:
    riding-speed: 1.0
    walking-speed: 1.0
    climbing-height: 1.0

############################

# World-region settings

# Settings to manage spawning of petblocks in certain worlds or worldGuard-regions
# DO NOT PUT 'all' into both included and excluded!

# world-excluded: Add worlds where the petblocks should not be able to spawn
# (When 'all' is added to excluded all worlds are disabled for spawning except the added worlds to included)
# world-included: Add worlds where the petblocks should be able to spawn
# (When 'all' is added to included all worlds are enabled for spawning except the added worlds to excluded)

# region-excluded: Add regions where the petblocks should not be able to spawn
# (When 'all' is added to excluded all regions are disabled for spawning except the added regions to included)
# region-included: Add regions where the petblocks should be able to spawn
# (When 'all' is added to included all regions are enabled for spawning except the added regions to excluded)

############################

world:
    excluded:
      - ''
    included:
      - 'all'
region:
    excluded:
      - ''
    included:
      - 'all'

############################

# Join settings

# Settings to manage joining of players and their petblocks

# join-enabled: Should the player receive a default pet when he enters the server?
# join-overwrite-previous-pet: Should the player receive a default pet and overwrite any existing pets when he enters the server?
# join-settings: Default pet-settings

############################

join:
  enabled: false
  overwrite-previous-pet: false
  settings:
    petname: 'Default pet'
    engine: 1
    id: 2
    damage: 0
    unbreakable: false
    skin: ''
    enabled: true
    age: 1
    effect:
       name: 'largesmoke'
       speed: 0.01
       amount: 2
       offx: 0.5
       offy: 0.5
       offz: 0.5

############################

# Chat settings

# Settings to manage entered pet-names into the chat
# Changing these settings are only recommend when there are issues with entering pet-names or pet-skins into the chat

# chat-async : Should chat messages be handled asynchronously?
# Highest-priority : Should petblock chat message get the highest priority?

############################

chat:
  async: true
  highest-priority: true


