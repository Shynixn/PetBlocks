createCommandHint:
  type: "CHAT"
  text: "Creates a new pet for the player with the given pet template."
deleteCommandHint:
  type: "CHAT"
  text: "Deletes the pet of the player."
listCommandHint:
  type: "CHAT"
  text: "Lists all pets of a player."
callCommandHint:
  type: "CHAT"
  text: "Spawns and teleports the pet in front of the owner."
lookAtCommandHint:
  type: "CHAT"
  text: "Makes the pet look at the given location."
lookAtOwnerCommandHint:
  type: "CHAT"
  text: "Makes the pet look at the owner."
moveToCommandHint:
  type: "CHAT"
  text: "Makes the pet walk to a given location."
moveToOwnerCommandHint:
  type: "CHAT"
  text: "Makes the pet walk to the owner."
hatCommandHint:
  type: "CHAT"
  text: "Makes the owner wear the pet."
rideCommandHint:
  type: "CHAT"
  text: "Makes the owner ride the pet."
unmountCommandHint:
  type: "CHAT"
  text: "Makes the owner unmount (stop riding/hat) the pet."
teleportCommandHint:
  type: "CHAT"
  text: "Teleports the pet to the given location."
velocityCommandHint:
  type: "CHAT"
  text: "Launches the pet into the given direction."
skinTypeCommandHint:
  type: "CHAT"
  text: "Changes the material used as a head."
skinNbtCommandHint:
  type: "CHAT"
  text: "Changes the NBT tags of the head item. Works in Minecraft versions below 1.20.5. Use the /petblocks skincomponent command for Minecraft >= 1.20.5."
skinComponentCommandHint:
  type: "CHAT"
  text: "Changes the Data Component tags of the head item. Data Components replace NBT tags since the release of Minecraft 1.20.5."
skinBase64CommandHint:
  type: "CHAT"
  text: "Changes the head material to player_head and sets the base64 encoded texture url."
skinHeadDatabaseCommandHint:
  type: "CHAT"
  text: "Changes the head material to player_head and sets the texture url from a skin loaded by the HeadDatabase plugin."
renameCommandHint:
  type: "CHAT"
  text: "Changes the display name of the pet. Does not accept spaces. Underlines '_' are automatically replaced by spaces."
visibilityCommandHint:
  type: "CHAT"
  text: "Changes who can see the pet."
loopCommandHint:
  type: "CHAT"
  text: "Changes which loop from the template is being executed by the pet. An example loop is idle."
templateCommandHint:
  type: "CHAT"
  text: "Changes the template of a pet without recreating the pet."
spawnCommandHint:
  type: "CHAT"
  text: "Spawns the pet if it has not already spawned."
deSpawnCommandHint:
  type: "CHAT"
  text: "Despawns the pet if it has not already despawned."
toggleCommandHint:
  type: "CHAT"
  text: "Toggles the pet spawn state."
selectCommandHint:
  type: "CHAT"
  text: "Makes the owner select one of his pets as primary pet. This is only helpful if a single player has got multiple pets in PetBlocks-Premium."
openHeadDatabaseCommandHint:
  type: "CHAT"
  text: "Opens the headDatabase inventory with a special hook, which applies the next item you select in the headdatabase GUI to the pet."
breakBlockCommandHint:
  type: "CHAT"
  text: "Breaks the block the pet is looking at. There is a placeholder, which contains the name of the block type. Breaking a block is automatically cancelled on certain actions. e.g., a pet looks at a player, a pet starts moving."
cancelCommandHint:
  type: "CHAT"
  text: "Cancels any long-running actions like breaking a block."
snapCommandHint:
  type: "CHAT"
  text: "Rotates the pet to the exact line of the nearest x or z axe."
moveForwardCommandHint:
  type: "CHAT"
  text: "Lets the pet move forward in its current direction. Executing the snap command before executing this is helpful to move in a straight direction. If the pet reaches a cliff (1 block difference), moving forward stops."
rotateRelCommandHint:
  type: "CHAT"
  text: "Rotates the pet relative to its current rotation."
entityTypeCommandHint:
  type: "CHAT"
  text: "Changes the entity type of the pet. The default type is minecraft:armor_stand."
entityVisibleCommandHint:
  type: "CHAT"
  text: "Changes if the body of an entity is visible. For armor stands this is false, for most of the other entities this should be true."
groundOffSetCommandHint:
  type: "CHAT"
  text: "Changes the offset of the body of the entity to the ground. Useful when configuring different entity types."
manipulateOtherMessage:
  type: "CHAT"
  text: "[&9PetBlocks&f] &cYou do not have permission to edit the pets of other players."
reloadCommandHint:
  type: "CHAT"
  text: "Reloads all pets, menus and configuration."
closeCommandHint:
  type: "CHAT"
  text: "Closes the GUI menu."
backCommandHint:
  type: "CHAT"
  text: "Goes back one GUI page."
openCommandHint:
  type: "CHAT"
  text: "Opens the GUI menu with the given name."
nextCommandHint:
  type: "CHAT"
  text: "Opens the next GUI page."
messageCommandHint:
  type: "CHAT"
  text: "Sends a chat message."
guiMenuNotFoundMessage:
  type: "CHAT"
  text: "[&9PetBlocks&f] &cMenu %1$1s not found."
guiMenuNoPermissionMessage:
  type: "CHAT"
  text: "[&9PetBlocks&f] &cYou do not have permission for menu %1$1s."
variableCommandHint:
  type: "CHAT"
  text: "Sets the value of the variable with the given key. This is useful to store arbitrary data into the pet e.g., health."
variableChangedMessage:
  type: "CHAT"
  text: "[&9PetBlocks&f] The pet memory variable %1$1s has been set to %2$1s."
velocityRelCommandHint:
  type: "CHAT"
  text: "Launches the pet into the current looking direction with the given multipliers."
ridingSpeedChangedMessage:
  type: "CHAT"
  text: "[&9PetBlocks&f] The riding-speed of the pet has been changed."
ridingSpeedCommandHint:
  type: "CHAT"
  text: "Changes the speed while riding a pet."
cannotParseItemStackError:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cCannot parse ItemStack at row %1$1s and col %2$1s! Check your GUI menu configuration by reviewing the full item parsing error in the console log."
rowColOutOfRangeError:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cThe specified row %1$1s and col %2$1s are out of range of the GUI! Check your GUI menu configuration."
