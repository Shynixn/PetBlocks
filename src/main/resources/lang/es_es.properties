createCommandHint=Crea una nueva mascota para el jugador con la plantilla dada.
deleteCommandHint=Elimina la mascota del jugador.
listCommandHint=Lista todas las mascotas de un jugador.
callCommandHint=Invoca y teletransporta la mascota frente al dueño.
lookAtCommandHint=Hace que la mascota mire la ubicación dada.
lookAtOwnerCommandHint=Hace que la mascota mire al dueño.
moveToCommandHint=Hace que la mascota camine hacia una ubicación dada.
moveToOwnerCommandHint=Hace que la mascota camine hacia el dueño.
hatCommandHint=Hace que el dueño use la mascota como sombrero.
rideCommandHint=Hace que el dueño monte la mascota.
unmountCommandHint=Hace que el dueño deje de montar (deje de usar como sombrero) la mascota.
teleportCommandHint=Teletransporta la mascota a la ubicación dada.
velocityCommandHint=Lanza la mascota en la dirección dada.
skinTypeCommandHint=Cambia el material usado como cabeza.
skinNbtCommandHint=Cambia las etiquetas NBT del ítem de cabeza. Funciona en versiones de Minecraft anteriores a la 1.20.5. Usa el comando /petblocks skincomponent para Minecraft >= 1.20.5.
skinComponentCommandHint=Cambia las etiquetas del Componente de Datos del ítem de cabeza. Los Componentes de Datos reemplazan las etiquetas NBT desde el lanzamiento de Minecraft 1.20.5.
skinBase64CommandHint=Cambia el material de la cabeza a player_head y establece la URL de la textura codificada en base64.
skinHeadDatabaseCommandHint=Cambia el material de la cabeza a player_head y establece la URL de la textura desde una piel cargada por el plugin HeadDatabase.
renameCommandHint=Cambia el nombre visible de la mascota. No acepta espacios. Los guiones bajos '_' son reemplazados automáticamente por espacios.
visibilityCommandHint=Cambia quién puede ver la mascota.
loopCommandHint=Cambia qué bucle de la plantilla está siendo ejecutado por la mascota. Un ejemplo de bucle es idle.
templateCommandHint=Cambia la plantilla de una mascota sin recrear la mascota.
spawnCommandHint=Invoca la mascota si no ha sido ya invocada.
deSpawnCommandHint=Elimina la mascota si no ha sido ya eliminada.
toggleCommandHint=Alterna el estado de invocación de la mascota.
selectCommandHint=Hace que el dueño seleccione una de sus mascotas como mascota principal. Esto solo es útil si un jugador tiene múltiples mascotas en PetBlocks-Premium.
openHeadDatabaseCommandHint=Abre el inventario de HeadDatabase con un gancho especial, que aplica el siguiente ítem que selecciones en la interfaz de headdatabse a la mascota.
breakBlockCommandHint=Rompe el bloque que la mascota está mirando. Hay un marcador de posición que contiene el nombre del tipo de bloque. Romper un bloque se cancela automáticamente en ciertas acciones, por ejemplo, una mascota mira a un jugador, una mascota comienza a moverse.
cancelCommandHint=Cancela cualquier acción de larga duración como romper un bloque.
snapCommandHint=Rota la mascota hasta la línea exacta del eje x o z más cercano.
moveForwardCommandHint=Deja que la mascota avance en su dirección actual. Ejecutar el comando snap antes de ejecutar este es útil para moverse en línea recta. Si la mascota llega a un precipicio (diferencia de 1 bloque), avanzar se detiene.
rotateRelCommandHint=Rota la mascota en relación a su rotación actual.
entityTypeCommandHint=Cambia el tipo de entidad de la mascota. El tipo predeterminado es minecraft:armor_stand
entityVisibleCommandHint=Cambia si el cuerpo de una entidad es visible. Para soportes de armadura esto es falso, para la mayoría de las otras entidades esto debería ser verdadero.
groundOffSetCommandHint=Cambia el desplazamiento del cuerpo de la entidad al suelo. Útil al configurar diferentes tipos de entidades.
manipulateOtherMessage=[&9PetBlocks&f] &cNo tienes permiso para editar las mascotas de otros jugadores.
reloadCommandHint=Recarga todas las mascotas, menús y configuración.
closeCommandHint=Cierra el menú GUI.
backCommandHint=Retrocede una página del GUI.
openCommandHint=Abre el menú GUI con el nombre dado.
nextCommandHint=Abre la siguiente página del GUI.
messageCommandHint=Envía un mensaje de chat.
guiMenuNotFoundMessage=[&9PetBlocks&f] &cMenú %1$1s no encontrado.
guiMenuNoPermissionMessage=[&9PetBlocks&f] &cNo tienes permiso para el menú %1$1s.
variableCommandHint=Establece el valor de la variable con la clave dada. Esto es útil para almacenar datos arbitrarios en la mascota, por ejemplo, salud.
variableChangedMessage=[&9PetBlocks&f] La variable de memoria de la mascota %1$1s ha sido establecida en %2$1s.
velocityRelCommandHint=Lanza la mascota en la dirección actual con los multiplicadores dados.
